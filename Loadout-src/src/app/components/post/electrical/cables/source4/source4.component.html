<mat-form-field class="example-full-width">
    <textarea matInput placeholder="Describe your item" [(ngModel)] = "this.description" name='description'></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" placeholder="Pick this up by" [(ngModel)] = "this.deathDate" name="deathDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
